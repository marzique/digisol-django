<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- lottie (SVG animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.7/lottie.js" type="text/javascript"></script>
</head>
<body style="background-color: #131520;">
    <i id="animat"></i>
</body>

<script type="text/javascript">
    var animation = bodymovin.loadAnimation({
        container: document.getElementById("animat"),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: '../static/aboutus-hover.json'
    });
</script>

<style>

    #animat svg{
        width: 1000px !important;
        height: 100vh !important;
        position: relative;
        left: 50%;
        margin-left: -500px;
    }
</style>

</html>
